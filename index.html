<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Turnover Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="inventoryturnoverRadio" name="variables" checked>
  <label for="inventoryturnoverRadio">Inventory turnover</label>

  <input type="radio" id="costofGoodsSoldRadio" name="variables">
  <label for="costofGoodsSoldRadio">Cost of Goods Sold</label>

  <input type="radio" id="beginninginventoryRadio" name="variables">
  <label for="beginninginventoryRadio">Beginning inventory</label>

  <input type="radio" id="endinginventoryRadio" name="variables">
  <label for="endinginventoryRadio">Ending inventory</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Cost of Goods Sold</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Beginning inventory</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Ending inventory</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
